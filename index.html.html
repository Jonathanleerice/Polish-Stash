<style>

  body {
    margin: 0;

  header {

  .wrap { max-width: 1100px; margin: 0 auto; padding: 18px 16px; }

  .swatch img { width: 100%; height: 100%; object-fit: cover; display:block; }

  .btn {

  .heart::before, .heart::after {

  .num { font-size: 13px; }

  .rightcol { display:flex; flex-direction:column; align-items:flex-end; gap:6px; }

<script>

// Name‚Üícolor heuristic fallback (very rough, used only if remote fetch fails)
function guessHexFromName(name) {
  const n = name.toLowerCase();
  const map = [
    [/white|icy|pearl|glaze|milk|silk|snow|cloud/, '#f4f4f6'],
    [/black|smoke|inky|charcoal|onyx/, '#222222'],
    [/pink|rose|blush|flamingo|bubble|glam/, '#f7a8c8'],
    [/red|cherry|crimson|ruby|scarlet|mocha/, '#cc3344'],
    [/coral|peach|apricot|sunset/, '#ff7f5a'],
    [/orange|tangerine|citrus/, '#ff8c2a'],
    [/yellow|lemon|gold|honey|butter/, '#ffd54a'],
    [/green|jade|mint|emerald|olive|sage/, '#55c09a'],
    [/teal|aqua|turquoise|sea|ocean/, '#1fb7b7'],
    [/blue|navy|sky|sapphire|indigo|azure|mercury/, '#3a7bd5'],
    [/purple|violet|lilac|plum|amethyst/, '#8e62d9'],
    [/brown|cocoa|chocolate|mocha|walnut|espresso/, '#7b4d2a'],
    [/nude|beige|sand|taupe|almond|latte/, '#d6b39a'],
    [/silver|steel|pewter|holo|hologra|glimmer|disco/, '#cfd6dd'],
    [/gold|gild|treasure|champagne|glitz/, '#e7c36a'],
    [/rose gold|ros√©/, '#e7a9a6'],
  ];
  for (const [re, hex] of map) if (re.test(n)) return hex;
  return '#dddddd';
}


async function loadSwatchFor(item, card) {
  const holder = card.querySelector('.swatch');
  if (!holder) return;

  // Priority 1: user swatch
  const local = swatchGet(item.number);
  if (local) {
    holder.innerHTML = '';
    const img = new Image();
    img.src = local;
    img.alt = item.name + ' swatch';
    img.loading = 'lazy';
    img.decoding = 'async';
    holder.appendChild(img);
    return;
  }

  // Resolve working URL using candidates (override ‚Üí DATA ‚Üí short ‚Üí improved slug)
  let res = null;
  try { res = await resolveProductUrl(item); } catch { res = null; }

  if (res && res.okUrl) {
    // Persist working URL as override so next loads are instant
    urlSet(item.number, res.okUrl);

    // Update order button + tags immediately
    const a = card.querySelector('a.btn.order');
    if (a) a.href = res.okUrl;
    const tags = card.querySelector('.tags');
    if (tags) tags.textContent = res.okUrl.replace(/^https?:\/\//,'');

    const images = res.images || [];
    const src = images[0]?.src || images[0]?.url || (Array.isArray(images) && images.length ? images[0] : null);
    if (src) {
      const img = new Image();
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = item.name + ' swatch';
      img.src = (typeof src === 'string' && src.startsWith('http')) ? src : ('https:' + src);
      img.addEventListener('error', () => useFallback(holder, item));
      holder.innerHTML = '';
      holder.appendChild(img);
      return;
    }
  }

  // Final fallback
  useFallback(holder, item);
}

function useFallback(holder, item) {
  holder.classList.add('fallback');
  const guess = guessHexFromName(item.name);
  holder.style.background = guess;
  holder.textContent = 'üé®';
}


// Build a candidate alt URL using the numeric code only
function altProductUrlFor(n) {
  const code = String(n).padStart(3,'0');
  return `https://www.dndgel.com/products/diva-${code}`;
}

// Try product URLs in order until one resolves (via .json).
// Returns {okUrl, images} or null if none resolve.
async function tryResolveProductUrl(item) {
  const primary = item.url;
  const alt = altProductUrlFor(item.number);
  const candidates = [primary, alt];
  for (const u of candidates) {
    try {
      const resp = await fetch(u + '.json', {mode: 'cors'});
      if (!resp.ok) continue;
      const data = await resp.json();
      const images = (data.images || data.product?.images || []);
      return { okUrl: u, images };
    } catch (e) {
      // keep trying
    }
  }
  return null;
}


// --- URL override storage ---
const urlKey = (n) => `url:${String(n).padStart(3,'0')}`;
function urlGet(n){ return localStorage.getItem(urlKey(n)); }
function urlSet(n, u){ if(u) localStorage.setItem(urlKey(n), u); }

// --- Improved slugify ---
function stripDiacritics(str) {
  try { return str.normalize('NFD').replace(/[\u0300-\u036f]/g, ''); }
  catch { return str; }
}
function makeSlugFromName(name) {
  let s = name.toLowerCase();
  s = stripDiacritics(s);
  s = s.replace(/\bdiva\b\s*$/i, '').trim(); // drop trailing "diva"
  s = s.replace(/&/g, ' and ');
  s = s.replace(/['‚Äô]/g, '');         // drop apostrophes
  s = s.replace(/[^a-z0-9]+/g, '-');  // non-alnum -> hyphen
  s = s.replace(/-+/g, '-');          // collapse hyphens
  s = s.replace(/^-|-$/g, '');        // trim hyphens
  return s;
}
function productUrlFromSlug(slug, num) {
  return `https://www.dndgel.com/products/${slug}-diva-${String(num).padStart(3,'0')}`;
}
function shortProductUrl(num) {
  return `https://www.dndgel.com/products/diva-${String(num).padStart(3,'0')}`;
}

function candidateUrlsFor(item) {
  const candidates = [];
  const override = urlGet(item.number);
  if (override) candidates.push(override);
  // Pre-existing from DATA
  if (item.url) candidates.push(item.url);
  // Short form
  candidates.push(shortProductUrl(item.number));
  // Improved slug from name
  const slug = makeSlugFromName(item.name);
  candidates.push(productUrlFromSlug(slug, item.number));
  // De-duplicate while preserving order
  const seen = new Set(); const dedup = [];
  for (const u of candidates) { if (!seen.has(u)) { seen.add(u); dedup.push(u); } }
  return dedup;
}

// Try candidates and return first with a working .json
async function resolveProductUrl(item) {
  const candidates = candidateUrlsFor(item);
  for (const u of candidates) {
    try {
      const r = await fetch(u + '.json', {mode: 'cors'});
      if (!r.ok) continue;
      const data = await r.json();
      const images = (data.images || data.product?.images || []);
      return { okUrl: u, images };
    } catch(e) { /* try next */ }
  }
  return null;
}

// Utilities
const idFor = (n) => `dnd-diva-${String(n).padStart(3,'0')}`;
const storageKey = (n) => `owned:${idFor(n)}`;

function ownGet(n) { return localStorage.getItem(storageKey(n)) === '1'; }
function ownSet(n, v) { if(v) localStorage.setItem(storageKey(n), '1'); else localStorage.removeItem(storageKey(n)); }

const grid = document.getElementById('grid');
const search = document.getElementById('search');
const showAllBtn = document.getElementById('showAll');
const showOnBtn = document.getElementById('showOnHand');
const showMissBtn = document.getElementById('showMissing');
const clearAllBtn = document.getElementById('clearAll');
const exportBtn = document.getElementById('exportOwned');
const importInput = document.getElementById('importOwnedInput');

const addSwatchesInput = document.getElementById('addSwatchesInput');
const exportSwatchesBtn = document.getElementById('exportSwatches');
const importSwatchesInput = document.getElementById('importSwatchesInput');

// ---- Local swatch storage (100% coverage via user-provided images) ----
const swatchKey = (n) => `swatch:${String(n).padStart(3,'0')}`;
function swatchGet(n){ return localStorage.getItem(swatchKey(n)); }
function swatchSet(n, dataUrl){ if(dataUrl) localStorage.setItem(swatchKey(n), dataUrl); }
function swatchDelete(n){ localStorage.removeItem(swatchKey(n)); }

// Try to extract a 3-digit number from a filename (e.g., diva-001.jpg -> 1)
function numberFromFilename(name){
  const m3 = name.match(/\b(\d{3})\b/);
  if(m3) return parseInt(m3[1], 10);
  const any = name.match(/(\d{1,3})/);
  if(any) return parseInt(any[1], 10);
  return null;
}

addSwatchesInput?.addEventListener('change', async (e) => {
  const files = Array.from(e.target.files || []);
  if(!files.length) return;
  let mapped = 0, skipped = 0;
  for (const f of files){
    const n = numberFromFilename(f.name);
    if(!n || isNaN(n) || n<1 || n>999){ skipped++; continue; }
    const dataUrl = await new Promise((resolve,reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = () => reject(r.error);
      r.readAsDataURL(f);
    });
    swatchSet(n, dataUrl);
    mapped++;
  }
  alert(`Added ${mapped} swatches. Skipped ${skipped} files (no 1‚Äì3 digit number found in filename).`);
  render();
});

exportSwatchesBtn?.addEventListener('click', () => {
  const data = {};
  for(const r of DATA.records){
    const v = swatchGet(r.number);
    if(v) data[String(r.number).padStart(3,'0')] = v;
  }
  const blob = new Blob([JSON.stringify({swatches:data}, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'dnd-diva-swatches.json'; a.click();
  URL.revokeObjectURL(url);
});

importSwatchesInput?.addEventListener('change', (e)=>{
  const file = e.target.files?.[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = () => {
    try{
      const obj = JSON.parse(r.result);
      if(!obj || typeof obj !== 'object' || !obj.swatches) throw new Error('Invalid JSON');
      const map = obj.swatches;
      let count = 0;
      for(const k of Object.keys(map)){
        const n = parseInt(k,10);
        const v = map[k];
        if(n>=1 && n<=999 && typeof v === 'string' && v.startsWith('data:image/')){
          swatchSet(n, v); count++;
        }
      }
      alert(`Imported ${count} swatches.`);
      render();
    }catch(err){
      alert('Failed to import swatches: ' + err.message);
    }
  };
  r.readAsText(file);
});


let filterMode = 'all'; // 'all' | 'on' | 'off'

function render() {
  grid.innerHTML = '';
  const q = search.value.trim().toLowerCase();
  const items = DATA.records.filter(r => {
    const matchesQ = !q || r.name.toLowerCase().includes(q) || String(r.number).includes(q);
    const owned = ownGet(r.number);
    const passesMode = filterMode === 'all' ? true : filterMode === 'on' ? owned : !owned;
    return matchesQ && passesMode;
  });
  for (const r of items) {
    const card = document.createElement('div');
    card.className = 'card';

    const rowH = document.createElement('div');
    rowH.className = 'card-row';

    // Left: swatch
    const sw = document.createElement('div');
    sw.className = 'swatch';

    // Right: main content
    const main = document.createElement('div');
    main.className = 'card-main';

    const top = document.createElement('div');
    top.className = 'row';

    const name = document.createElement('div');
    name.className = 'name';
    name.innerHTML = `<span class="emoji">üíÖ</span> <span>${r.name}</span>`;

    // Right column: number + big heart
    const right = document.createElement('div');
    right.className = 'rightcol';

    const num = document.createElement('div');
    num.className = 'num';
    num.textContent = '#' + String(r.number).padStart(3,'0');

    // Big heart toggle (still backed by a checkbox to reuse storage logic)
    const label = document.createElement('label');
    label.className = 'heartcheck';
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.checked = ownGet(r.number);
    const heart = document.createElement('span');
    heart.className = 'heart';
    label.appendChild(cb);
    label.appendChild(heart);
    cb.addEventListener('change', () => ownSet(r.number, cb.checked));

    right.appendChild(num);
    right.appendChild(label);

    top.appendChild(name);
    top.appendChild(right);

    const actions = document.createElement('div');
    actions.className = 'row-actions';

    // Order button
    const a = document.createElement('a');
    a.className = 'btn order';
    a.href = urlGet(r.number) || r.url;
    a.target = '_blank';
    a.rel = 'noopener';
    a.textContent = 'Order ‚Üí';

    actions.appendChild(a);

    // (URL tags hidden by CSS, but we keep the element for scripts that might read it)
    const tags = document.createElement('div');
    tags.className = 'tags';
    tags.textContent = (urlGet(r.number) || r.url).replace(/^https?:\/\//,'');

    main.appendChild(top);
    main.appendChild(actions);
    main.appendChild(tags);

    rowH.appendChild(sw);
    rowH.appendChild(main);
    card.appendChild(rowH);
    grid.appendChild(card);

    loadSwatchFor(r, card);
  }
}

search.addEventListener('input', render);
showAllBtn.addEventListener('click', () => { filterMode = 'all'; render(); });
showOnBtn.addEventListener('click', () => { filterMode = 'on'; render(); });
showMissBtn.addEventListener('click', () => { filterMode = 'off'; render(); });
clearAllBtn.addEventListener('click', () => {
  if (confirm('Clear all owned checks?')) {
    for (const r of DATA.records) localStorage.removeItem(storageKey(r.number));
    render();
  }
});

exportBtn.addEventListener('click', () => {
  const owned = DATA.records.filter(r => ownGet(r.number)).map(r => r.number);
  const blob = new Blob([JSON.stringify({owned}, null, 2)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'dnd-diva-owned.json';
  a.click();
  URL.revokeObjectURL(url);
});

importInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const obj = JSON.parse(reader.result);
      if (!obj || !Array.isArray(obj.owned)) throw new Error('Invalid file');
      // Clear then set
      for (const r of DATA.records) localStorage.removeItem(storageKey(r.number));
      for (const n of obj.owned) ownSet(n, true);
      render();
      alert('Imported owned list!');
    } catch(err) {
      alert('Failed to import: ' + err.message);
    }
  };
  reader.readAsText(file);
});


const auditBtn = document.getElementById('auditUrls');
auditBtn?.addEventListener('click', async () => {
  const start = performance.now();
  let ok = 0, fixed = 0, fail = 0;
  for (const item of DATA.records) {
    try {
      const res = await resolveProductUrl(item);
      if (res && res.okUrl) {
        const prev = urlGet(item.number);
        urlSet(item.number, res.okUrl);
        if (prev !== res.okUrl) fixed++; else ok++;
      } else {
        fail++;
      }
    } catch { fail++; }
  }
  render(); // refresh links/tags
  const ms = Math.round(performance.now() - start);
  alert(`URL audit complete:\n\nWorking (unchanged): ${ok}\nFixed to working URL: ${fixed}\nStill unresolved: ${fail}\n\nTime: ${ms} ms`);
});



// Hide extra controls (keep: search, showAll, showOnHand, showMissing)
;(function(){
  const keep = new Set(['showAll','showOnHand','showMissing']);
  const idsToHide = [
    'clearAll','exportOwned','importOwnedInput',
    'addSwatchesInput','exportSwatches','importSwatchesInput',
    'auditUrls'
  ];
  for (const id of idsToHide) {
    const el = document.getElementById(id);
    if (el) el.classList?.add('hide-control'), (el.style.display = 'none');
  }
  // Also hide their labels/buttons if they were labels (by matching [for=...])
  const hideFor = ['importOwnedInput','addSwatchesInput','importSwatchesInput'];
  for (const f of hideFor) {
    const lbl = document.querySelector(`label[for="${f}"]`);
    if (lbl) lbl.classList.add('hide-control'), (lbl.style.display = 'none');
  }
})();


// initial render
render();
</script>
</body>
</html>
